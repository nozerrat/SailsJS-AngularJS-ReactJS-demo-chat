<form ng-hide="$authorized" name="loginForm" class="form-horizontal">
	<div class="form-group text-center">
		<h2 class="form-signin-heading"> Usuarios Afiliados </h2>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label"> Email </label>
		<div class="col-sm-6">
			<input ng-model="Ctrl.data.username" name="username" aria-rules="required|email" class="form-control" placeholder="pperez@gmail.com">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label"> Password </label>
		<div class="col-sm-6">
			<input ng-model="Ctrl.data.password" name="password" aria-rules="required" class="form-control" placeholder="Password" type="password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-6 text-right">
			<a ui-sref="logup" class="btn btn-link"> Afiliarse </a>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="">
					recordar 
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-6 text-right">
			<b class="btn btn-lg btn-primary btn-block" ng-click="Ctrl.login( Ctrl.data )"> Aceptar </b>
		</div>
	</div>
</form>
